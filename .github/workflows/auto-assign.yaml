name: Auto-assign issue on /attempt comment

on:
  issue_comment:
    types: [created]

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = context.payload.comment;
            const issue = context.issue;
            const owner = "keyshade-xyz";
            const repo = "keyshade";
            const username = comment.user.login;

            async function updateProjectStatus(issueNumber) {
              const projectsResponse = await github.rest.projects.listForRepo({
                owner,
                repo,
                per_page: 100,
              });

              for (const project of projectsResponse.data) {
                const columnsResponse = await github.rest.projects.listColumns({
                  project_id: project.id,
                  per_page: 100,
                });

                const inProgressColumn = columnsResponse.data.find(column => column.name === "In Progress");
                if (!inProgressColumn) continue;

                const cardsResponse = await github.rest.projects.listCards({
                  column_id: inProgressColumn.id,
                  per_page: 100,
                });

                const issueCardExists = cardsResponse.data.some(card => card.content_id === issueNumber && card.content_type === "Issue");

                if (!issueCardExists) {
                  await github.rest.projects.createCard({
                    column_id: inProgressColumn.id,
                    content_id: issueNumber,
                    content_type: "Issue",
                  });
                }
              }
            }

            async function userHasOpenIssues() {
              const issuesResponse = await github.rest.issues.listForRepo({
                owner,
                repo,
                assignee: username,
                state: 'open',
              });
              return issuesResponse.data.length > 0;
            }

            if (comment.body.startsWith('/attempt')) {
              if (!issue.assignee) {
                const hasOpenIssues = await userHasOpenIssues();

                if (hasOpenIssues) {
                  await github.rest.issues.createComment({
                    owner,
                    repo,
                    issue_number: issue.number,
                    body: `You already have an open issue assigned to you. Please complete or unassign the issue before attempting another one.`,
                  });
                } else {
                  await github.rest.issues.addAssignees({
                    owner,
                    repo,
                    issue_number: issue.number,
                    assignees: [username],
                  });

                  await github.rest.issues.createComment({
                    owner,
                    repo,
                    issue_number: issue.number,
                    body: `Assigned to @${username}. Please open a draft PR linking this issue within 48h ⚠️ If we can't detect a PR from you linking this issue in 48h, you'll be unassigned automatically. Excited to have you ship this 🚀`,
                  });

                  await updateProjectStatus(issue.number);
                }
              } else {
                await github.rest.issues.createComment({
                  owner,
                  repo,
                  issue_number: issue.number,
                  body: `This issue is already assigned to another person. Please find more issues [here](https://github.com/${owner}/${repo}/issues).`,
                });
              }
            }
